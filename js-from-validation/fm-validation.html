<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Js From Validation </title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: url("bg.jpg") no-repeat center / cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
        }

        input {
            margin: 10px 0;
            padding: 10px 7px;
            border: 1px solid #9b59b6;
            border-radius: 5px;
            outline: none;
        }

        button {
            margin-top: 12px;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #8e44ad;
            color: white;
        }
    </style>

</head>

<body>
    <div class="form">
        <h2>REGISTRATION fORM</h2>
        <label for="name"> Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

        <label for="email">
            Emali:
        </label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

        <label for="password"> Password: </label>
        <input type="password" id="password" name="password" placeholder="Enter Your Password" required>

        <button type="submit" id="submitBtn"> SUMBIT</button>
    </div>
    <h4> Name Is : <span class="getName"></span></h4>
    <h4> Email Is : <span class="getEmail"></span></h4>
    <h4> Password Is : <span class="getPassword"></span></h4>


    <script>

        // DOM Element
        const name = document.querySelector("#name");
        const email = document.querySelector("#email");
        const password = document.querySelector("#password");
        const submitBtn = document.querySelector("#submitBtn");

        // 

        let getName = document.querySelector(".getName")
        let getEmail = document.querySelector(".getEmail")
        let getPassword = document.querySelector(".getPassword")

        submitBtn.addEventListener("click", function () {
            let nameVal = name.value;
            let emailVal = email.value;
            let passwordVal = password.value;

            if (nameVal === "") {
                alert("Please enter your name");
                name.style.borderColor = "red";
            }
            else if (emailVal === "") {
                alert("Plz Enter Your Email")
                email.style.borderColor = "red";
            }
            else if (passwordVal === "") {
                alert("Plz Enter Your Password")
                password.style.borderColor = "red";
            }

            getName.innerText = nameVal;
            getEmail.innerText = emailVal;
            getPassword.innerText = passwordVal;

        })


    </script>




</body>

</html>
