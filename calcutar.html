<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Numbar Subtrasom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .sum-forme {
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 480px;
            background-color: #D980FA;
            margin: auto;
            padding: 25px;
            border-radius: 16px;
        }

        .sum-forme h2 {
            text-align: center;
        }

        .nubarfilt {
            display: flex;
            align-items: center;
        }

        select {
            border: none;
            outline: none;
            background: none;
        }

        .sum-forme input {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        #btn {
            padding: 10px 102px;
            margin: 20px auto;
            outline: none;
            border: none;
            border-radius: 8px 0 8px 0;
        }

        #btn .fa-bars {
            font-size: 18px;
        }

        p {
            font-size: 18px;
            font-weight: 600;
        }
    </style>

</head>

<body>
    <div class="sum-forme">
        <h2>Two Numbers Calculation </h2>
        <div class="nubarfilt">
            <input id="sun01" type="number" placeholder="Enter a 1st Number">
            <select id="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="%">%</option>
            </select>
            <input id="sun02" type="number" placeholder="Enter a 2nd Number">
        </div>
        <button id="btn"><i class="fa-solid fa-bars"></i></button>
        <p id="demo">calculation result of two numbers :</p>

        <script>
            let btn = document.getElementById("btn");
            let demo = document.getElementById("demo");
            let op = document.getElementById("op");

            btn.addEventListener("click", function () {
                let num01 = parseFloat(document.getElementById("sun01").value);
                let num02 = parseFloat(document.getElementById("sun02").value);
                let result;

                switch (op.value) {
                    case "+":
                        result = num01 + num02;
                        break;
                    case "-":
                        result = num01 - num02;
                        break;
                    case "*":
                        result = num01 * num02;
                        break;
                    case "%":
                        result = num01 % num02;
                        break;
                    default:
                        result = "Invalid Operation";
                }

                demo.innerHTML = "Result: " + result;
            });
        </script>


</body>

</html>
